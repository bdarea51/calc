<section>
    <div class="mathodName">Goriber Calculatar</div>

        <option value="/">รท</option>

    <input type="number" placeholder="First Number" class="box" id="value1" title="display">
    <div class="button" id="solved">solve</div>
    <input type="number" Placeholder="Secound Number" class="box" id="value2" title="display">
